<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Div rectangles</title>
		<style>
			.circle {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				margin: 5px;
			}

			.red {
				background-color: red;
			}

			.transparent {
				background-color: transparent;
			}
			.line {
				display: flex;
			}
			.results {
				display: flex;
				gap: 20px;
			}
		</style>
	</head>

	<body>
		<button id="show-square">Show square</button>
		<label for="square-size"></label>
		<input type="text" id="square-size" />
		<input type="color" name="" id="square-color" />
		<div class="results">
			<div id="square"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
