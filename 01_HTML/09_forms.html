<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Registration form</legend>
			<div>
				<label for="name">Nume</label>
				<input type="text" id="name" placeholder="Popescu Ion" />
			</div>
			<br />
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="popescu.ion@gmail.com" />
			</div>
			<br />
			<div>
				<label for="password">Parola</label>
				<input type="password" id="password" />
			</div>
			<br />
			<div>
				<label for="dob">Data nasterii</label>
				<input type="date" id="dob" />
			</div>
			<br />
			<div>
				<label for="gender">Gender</label>
				<select id="gender">
					<option>M</option>
					<option selected>F</option>
					<option>Others</option>
				</select>
			</div>
			<div>
				<p>Select your subscription</p>
				<label for="free">Free</label>
				<input type="radio" name="subscription" id="free" />
				<label for="pro">Pro</label>
				<input type="radio" name="subscription" id="pro" />
				<label for="gold">Gold</label>
				<input type="radio" name="subscription" id="gold" />
			</div>
			<br />
			<div>
				<input type="checkbox" name="" id="tc" />
				<label for="tc">Accept termenii si conditiile</label>
			</div>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11400.076969365446!2d26.10770007539306!3d44.412250864989815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1fefc6852eb39%3A0x43e37d228154dfc1!2sNod%20makerspace!5e0!3m2!1sen!2sro!4v1723652064349!5m2!1sen!2sro" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</iframe>
			</fieldset>

		</form>
	</body>
</html>
