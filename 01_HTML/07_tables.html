<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>Nume</th>
					<th>Prenume</th>
					<th>Data Nasterii</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Popescu</td>
					<td>Ion</td>
					<td>23 aprilie</td>
				</tr>
				<tr>
					<td>Ionescu</td>
					<td>Maria</td>
					<td>30 mai</td>
				</tr>
			</tbody>
		</table>
		<img src="table.png" width="300px" />
		<table border="1">
			<tbody>
				<tr>
					<td>Column 1</td>
					<td>Column 2</td>
					<td>Column 3</td>
				</tr>
				<tr>
					<td rowspan="2">Row 1 Cell 1</td>
					<td>Row 1 Cell 2</td>
					<td>Row 1 Cell 3</td>
				</tr>
				<tr>
					<td>Row 2 Cell 2</td>
					<td>Row 2 Cell 3</td>
				</tr>
				<tr>
					<td colspan="3">Row 3 Cell 1</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
