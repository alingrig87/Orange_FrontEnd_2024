<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists</title>
	</head>
	<body>
		<!-- type A, a, 1, i, I -->
		<ol type="a">
			<li>Luni</li>
			<li>Marti</li>
			<li>Miercuri</li>
			<li>Joi</li>
		</ol>
		<!-- type circle square disc -->
		<ul type="square">
			<li>Jan</li>
			<li>Feb</li>
			<li>Mar</li>
			<li>Apr</li>
		</ul>
	</body>
</html>
