<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML CSS JS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button onclick="alert('Butonul a fost apasat!')">Click me</button>
		<!-- Exercitiu - create alte 2 butoane si tratati evenimentele de mouseover si double click cu alerte specifice -->
		<button onmouseover="alert('Mouse-ul a venit peste buton')">
			Mouse over
		</button>
		<button ondblclick="alert('S-a dat dublu click!')">Dublu click</button>

		<!-- BONUS - input type text cu evenimentul de introducere text -->
		<input type="text" oninput="alert('S-a scris text in input!')" />

		<script src="app.js"></script>
	</body>
</html>
